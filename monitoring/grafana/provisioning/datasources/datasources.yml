# =============================================================================
# Grafana 데이터소스 자동 프로비저닝
# =============================================================================
apiVersion: 1

datasources:
  # Prometheus 데이터소스
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: "15s"
      httpMethod: POST
