# =============================================================================
# Logstash Pipeline 설정
# =============================================================================
# Spring Boot 애플리케이션 로그를 수집하여 Elasticsearch로 전송
# =============================================================================

input {
  # TCP 입력 (Logback LogstashTcpSocketAppender)
  tcp {
    port => 5000
    codec => json_lines
  }
}

filter {
  # 타임스탬프 파싱
  if [timestamp] {
    date {
      match => [ "timestamp", "ISO8601" ]
      target => "@timestamp"
    }
  }

  # 로그 레벨 정규화
  if [level] {
    mutate {
      uppercase => [ "level" ]
    }
  }

  # Spring Boot 로그 필드 정리
  mutate {
    rename => {
      "logger_name" => "logger"
      "thread_name" => "thread"
      "level_value" => "level_int"
    }
    remove_field => [ "host", "port" ]
  }

  # 에러 로그에서 스택트레이스 추출
  if [stack_trace] {
    mutate {
      add_tag => [ "exception" ]
    }
  }

  # 느린 쿼리 감지 (응답시간 1초 이상)
  if [duration] and [duration] > 1000 {
    mutate {
      add_tag => [ "slow_query" ]
    }
  }
}

output {
  # Elasticsearch로 전송
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "ecommerce-logs-%{+YYYY.MM.dd}"
    template_name => "ecommerce-logs"
    template_overwrite => true
  }

  # 디버깅용 stdout (필요시 활성화)
  # stdout {
  #   codec => rubydebug
  # }
}
